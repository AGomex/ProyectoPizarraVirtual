{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pizarra Virtual</title>
    <link href="{% static 'board/css/style.css' %}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #f3f4f6; /* color original */
            color: #1f2937;
            font-family: "Inter", sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #f3f4f6;
        }

        /* Panel lateral de cámara */
        .left-panel {
            flex: 0 0 25%;
            background: #e5e7eb; /* color original */
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #d1d5db;
            box-sizing: border-box;
        }

        #camera {
            width: 90%;
            height: auto;
            max-height: 95%;
            aspect-ratio: 4 / 3;
            border-radius: 10px;
            border: 2px solid #9ca3af;
            background: #fff;
            object-fit: contain; /* mantiene proporción */
        }

        /* Panel principal */
        .main-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9fafb; /* color original */
            overflow: hidden;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Pizarra (video principal) */
        #video {
            width: 90%;
            height: 90%;
            background: #f9fafb; /* mismo color que fondo, oculta bordes */
            border: 2px solid #d1d5db;
            border-radius: 12px;
            display: block;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        /* Indicador del puntero */
        #pointer {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: red;
            pointer-events: none;
            display: none;
            z-index: 20;
        }

        img, video, canvas {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Cámara lateral -->
    <div class="left-panel">
        <img id="camera" src="{% url 'camera_feed' %}" alt="Cámara">
    </div>

    <!-- Pizarra -->
    <div class="main-panel">
        <img id="video" src="{% url 'video_feed' %}" alt="Pizarra">
    </div>
</div>

<script>
async function updatePointer() {
    try {
        const res = await fetch("{% url 'pointer_data' %}");
        const data = await res.json();

        // Solo redirección, sin puntero HTML
        if (data.redirect && data.url) {
            await fetch("{% url 'reset_redirect' %}", { method: "POST" });
            window.location.href = data.url;
        }
    } catch (err) {
        console.error("Error puntero:", err);
    }
}
setInterval(updatePointer, 100);
</script>

</body>
</html>
