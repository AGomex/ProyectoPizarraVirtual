{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Virtual - Plataforma Creativa</title>
    <link href="{% static 'board/css/style.css' %}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float-animation {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-shadow {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(34, 211, 238, 0.4), 
                            0 0 80px rgba(6, 182, 212, 0.2),
                            0 10px 50px rgba(0, 0, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 60px rgba(34, 211, 238, 0.6), 
                            0 0 120px rgba(6, 182, 212, 0.3),
                            0 15px 60px rgba(0, 0, 0, 0.4);
            }
        }

        @keyframes scale-in {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fade-up {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .animated-bg {
            background: linear-gradient(-45deg, #6ee7b7, #3b82f6, #8b5cf6, #06b6d4, #10b981);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .glass-overlay {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(100px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .geometric-shape {
            position: fixed;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            opacity: 0.08;
            animation: float-animation 20s ease-in-out infinite;
            filter: blur(60px);
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .title-3d {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 900;
            letter-spacing: 0.08em;
            color: #e0f2fe;
            text-shadow: 
                0 1px 0 #cffafe,
                0 2px 0 #a5f3fc,
                0 3px 0 #67e8f9,
                0 4px 0 #22d3ee,
                0 5px 0 #06b6d4,
                0 6px 1px rgba(0,0,0,.1),
                0 0 40px rgba(34, 211, 238, 0.5),
                0 1px 3px rgba(0,0,0,.3),
                0 3px 5px rgba(0,0,0,.2),
                0 5px 10px rgba(0,0,0,.25),
                0 10px 20px rgba(0,0,0,.2);
            animation: float-animation 6s ease-in-out infinite;
            margin: 0 0 60px 0;
            text-align: center;
            line-height: 1.2;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 24px 64px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: none;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 50%, #0891b2 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(34, 211, 238, 0.4), 
                        0 0 60px rgba(6, 182, 212, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: pulse-shadow 3s ease-in-out infinite;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 60px rgba(34, 211, 238, 0.5), 
                        0 0 80px rgba(6, 182, 212, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-4px) scale(1.02);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 60px rgba(34, 211, 238, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:active {
            transform: translateY(-4px) scale(1.02);
        }

        .scale-in {
            animation: scale-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .fade-up {
            animation: fade-up 0.8s ease-out forwards;
        }

        @media (max-width: 768px) {
            .title-3d {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                padding: 20px 48px;
                font-size: 1.25rem;
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="animated-bg"></div>

    <!-- Formas geométricas decorativas -->
    <div class="geometric-shape" style="width: 384px; height: 384px; background: #06b6d4; top: -10%; left: 10%; animation-delay: 0s;"></div>
    <div class="geometric-shape" style="width: 320px; height: 320px; background: #3b82f6; top: 20%; right: 5%; animation-delay: -5s;"></div>
    <div class="geometric-shape" style="width: 288px; height: 288px; background: #8b5cf6; bottom: 10%; left: -5%; animation-delay: -10s;"></div>
    <div class="geometric-shape" style="width: 256px; height: 256px; background: #10b981; bottom: 20%; right: 15%; animation-delay: -15s;"></div>

    <!-- Overlay de vidrio -->
    <div class="glass-overlay"></div>

    <!-- Contenido principal centrado -->
    <div class="container">
        <!-- Título principal -->
        <h1 class="title-3d scale-in" style="animation-delay: 0.2s;">
            PIZARRA VIRTUAL
        </h1>

        <!-- Botones de acción -->
        <div class="button-container fade-up" style="animation-delay: 0.4s;">
            <a href="{% url 'canvas' %}" class="btn btn-primary">
                Empieza a Dibujar
            </a>
            
            <a href="{% url 'gallery' %}" class="btn btn-secondary">
                Ir a Galería
            </a>
        </div>
    </div>
</body>
</html>
