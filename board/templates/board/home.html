{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualBoard - Pizarra Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            /* Usa tu imagen de fondo aquí */
            background: url("{% static 'board/css/FondoSistema.jpg' %}") center center / cover no-repeat;
            /* Fallback por si no carga la imagen */
            background-color: #0d7c8c;
            min-height: 100vh;
            position: relative;
        }
        
        /* Overlay opcional para mejor legibilidad del texto */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.2);
            z-index: -1;
        }

        /* Navegación */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
        }

        .logo span:first-child {
            color: #fbbf24;
        }

        .logo span:last-child {
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #fbbf24;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .login-btn {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .login-btn svg {
            width: 18px;
            height: 18px;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Contenedor principal */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 60px;
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sección de texto */
        .text-section {
            flex: 1;
            color: white;
        }

        .text-section h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 30px;
            color: #000;
        }

        .text-section h1 .virtual {
            color: #fbbf24;
        }

        .text-section h1 .board {
            color: white;
        }

        .text-section p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #000;
            font-weight: 500;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 40px;
            background: #fbbf24;
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
        }

        .cta-button svg {
            width: 24px;
            height: 24px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.5);
            background: #fcd34d;
        }

        /* Sección de imagen */
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .board-card {
            background: transparent;
            border-radius: 40px;
            padding: 50px;
            position: relative;
            /* Cambia estas líneas para diferentes animaciones */
            transition: all 0.5s ease;
        }

        .board-card:hover {
            /* OPCIÓN 1: Solo elevar (sin rotación) */
            transform: translateY(-15px) scale(1.05);
            
            /* OPCIÓN 2: Rotar ligeramente y elevar */
            /* transform: translateY(-15px) rotate(2deg) scale(1.05); */
            
            /* OPCIÓN 3: Efecto zoom suave */
            /* transform: scale(1.08); */
            
            /* OPCIÓN 4: Inclinación frontal */
            /* transform: perspective(1000px) rotateX(5deg) translateY(-10px); */
        }

        /* Fondo blanco detrás de la pizarra */
        .whiteboard-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .whiteboard {
            width: 450px;
            height: 300px;
            /* Usa tu imagen de la pizarra aquí */
            background: url("{% static 'board/css/Pizarra.png' %}") center center / contain no-repeat;
            /* Fallback por si no carga la imagen */
            background-color: transparent;
            border-radius: 8px;
            position: relative;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                text-align: center;
                padding: 60px 30px;
            }

            .text-section h1 {
                font-size: 3rem;
            }

            nav {
                padding: 20px 30px;
            }

            .nav-links {
                gap: 20px;
            }

            .whiteboard {
                width: 350px;
                height: 250px;
            }

            .whiteboard-container {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .text-section h1 {
                font-size: 2.5rem;
            }

            .text-section p {
                font-size: 1.1rem;
            }

            .whiteboard {
                width: 300px;
                height: 200px;
            }

            .whiteboard-container {
                padding: 25px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav>
        <div class="logo">
            <span>Virtual</span><span>Board</span>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'canvas' %}">Empezar a dibujar</a></li>
            <li><a href="{% url 'gallery' %}">Galería</a></li>
            <li><a href="{% url 'manual' %}">Manual de uso</a></li>
            <li><a href="#" class="login-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Iniciar Sesión
            </a></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-container">
        <!-- Sección de Texto -->
        <div class="text-section">
            <h1>
                Plasma tus<br>
                ideas con<br>
                <span class="virtual">Virtual</span><span class="board">Board</span>
            </h1>
            <p>
                Pizarra virtual diseñada para<br>
                dibujar, enseñar, colaborar,<br>
                explicar, entretenimiento....
            </p>
            <a href="{% url 'canvas' %}" class="cta-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                </svg>
                Empezar a dibujar
            </a>
        </div>

        <!-- Sección de Imagen -->
        <div class="image-section">
            <div class="board-card">
                <div class="whiteboard-container">
                    <div class="whiteboard"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
