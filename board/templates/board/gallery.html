{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer칤a - Pizarra Virtual</title>
    <link href="{% static 'board/css/style.css' %}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .back-button {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            margin-bottom: 40px;
            position: relative;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #64748b;
            pointer-events: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .drawing-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drawing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .drawing-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drawing-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .drawing-info {
            padding: 20px;
            background: white;
        }

        .drawing-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .drawing-date {
            font-size: 0.875rem;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 1rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.75rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .drawing-image {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con bot칩n de regreso y t칤tulo -->
        <div class="header">
            <a href="{% url 'home' %}" class="back-button" title="Volver al inicio">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <h1 class="title">Galer칤a de dibujos</h1>
        </div>

        <!-- Barra de b칰squeda -->
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Buscar dibujo..."
                id="searchInput"
            />
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
        </div>

        <!-- Grid de galer칤a -->
        <div class="gallery-grid" id="galleryGrid">
            <!-- Ejemplo de cards (estos se generar치n din치micamente) -->
            <div class="drawing-card">
                <div class="drawing-image">
                    <img src="https://via.placeholder.com/300x300/e2e8f0/64748b?text=Dibujo+1" alt="Dibujo 1">
                </div>
                <div class="drawing-info">
                    <div class="drawing-title">Dibujo 1</div>
                    <div class="drawing-date">Hace 2 horas</div>
                </div>
            </div>

            <div class="drawing-card">
                <div class="drawing-image">
                    <img src="https://via.placeholder.com/300x300/e2e8f0/64748b?text=Dibujo+2" alt="Dibujo 2">
                </div>
                <div class="drawing-info">
                    <div class="drawing-title">Dibujo 2</div>
                    <div class="drawing-date">Hace 5 horas</div>
                </div>
            </div>

            <div class="drawing-card">
                <div class="drawing-image">
                    <img src="https://via.placeholder.com/300x300/e2e8f0/64748b?text=Dibujo+3" alt="Dibujo 3">
                </div>
                <div class="drawing-info">
                    <div class="drawing-title">Dibujo 3</div>
                    <div class="drawing-date">Hace 1 d칤a</div>
                </div>
            </div>

            <div class="drawing-card">
                <div class="drawing-image">
                    <img src="https://via.placeholder.com/300x300/e2e8f0/64748b?text=Dibujo+4" alt="Dibujo 4">
                </div>
                <div class="drawing-info">
                    <div class="drawing-title">Dibujo 4</div>
                    <div class="drawing-date">Hace 2 d칤as</div>
                </div>
            </div>

            <div class="drawing-card">
                <div class="drawing-image">
                    <img src="https://via.placeholder.com/300x300/e2e8f0/64748b?text=Dibujo+5" alt="Dibujo 5">
                </div>
                <div class="drawing-info">
                    <div class="drawing-title">Dibujo 5</div>
                    <div class="drawing-date">Hace 3 d칤as</div>
                </div>
            </div>

            <div class="drawing-card">
                <div class="drawing-image">
                    <img src="https://via.placeholder.com/300x300/e2e8f0/64748b?text=Dibujo+6" alt="Dibujo 6">
                </div>
                <div class="drawing-info">
                    <div class="drawing-title">Dibujo 6</div>
                    <div class="drawing-date">Hace 1 semana</div>
                </div>
            </div>
        </div>

        <!-- Estado vac칤o (mostrar cuando no hay dibujos) -->
        <!-- <div class="empty-state">
            <div class="empty-state-icon">游꿛</div>
            <div class="empty-state-text">No hay dibujos a칰n</div>
            <div class="empty-state-subtext">Comienza a crear tu primera obra maestra</div>
        </div> -->
    </div>

    <script>
        // Funcionalidad de b칰squeda b치sica
        const searchInput = document.getElementById('searchInput');
        const cards = document.querySelectorAll('.drawing-card');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            cards.forEach(card => {
                const title = card.querySelector('.drawing-title').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
